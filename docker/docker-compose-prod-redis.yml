version: "3.5"
services:
  superset-webserver:
    image: mpolatcan/superset:dev
    container_name: superset-webserver
    hostname: superset-webserver
    env_file:
      - prod-redis.env
    environment:
      SUPERSET_DAEMONS: |
        init
        webserver
      # TODO Cache warmup configuration will be tested
      CACHE_WARMUPS: |
        [
          {
            "schedule": "* * * * *",
            "kwargs": {"strategy": "dummy"}
          },
          {
            "schedule": "* * * * *",
            "kwargs": {"strategy": "top_n_dashboards", "top_n": 5, "since": "7 days ago"}
          },
          {
            "schedule": "* * * * *",
            "kwargs": {"strategy": "dashboard_tags", "tags": ["a", "b", "c"]}
          }
        ]
    ports:
      - 8088:8088

  superset-worker:
    image: mpolatcan/superset:dev
    env_file:
      - prod-redis.env
    environment:
      SUPERSET_DAEMONS: |
        worker

  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - 5432:5432

  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379