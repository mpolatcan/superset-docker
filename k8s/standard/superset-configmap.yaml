apiVersion: v1
kind: ConfigMap
metadata:
  name: superset-config
  labels:
    app: superset
data:
  METADATA_DB_TYPE: "postgresql"
  METADATA_DB_HOST: "<METADATA_DB_HOST>"
  METADATA_DB_PORT: "5432"
  METADATA_DB_DATABASE: "superset"
  CELERY_BROKER_TYPE: "redis"
  CELERY_BROKER_HOST: "<CELERY_BROKER_HOST>"
  CELERY_BROKER_PORT: "6379"
  CELERY_BROKER_DATABASE: "0"
  RESULTS_BACKEND_TYPE: "redis"
  RESULTS_BACKEND_REDIS_HOST: "<RESULTS_BACKEND_REDIS_HOST>"
  RESULTS_BACKEND_REDIS_DB: "0"
  SUPERSET_MAX_RETRY_TIMES: "-1"
  CACHE_CONFIG_CACHE_TYPE: "redis"
  CACHE_CONFIG_CACHE_REDIS_HOST: "<CACHE_CONFIG_CACHE_REDIS_HOST>"
  CACHE_CONFIG_CACHE_REDIS_DB: "1"
  TABLE_NAMES_CACHE_CONFIG_CACHE_TYPE: "redis"
  TABLE_NAMES_CACHE_CONFIG_CACHE_REDIS_HOST: "<TABLE_NAMES_CACHE_CONFIG_CACHE_REDIS_HOST>"
  TABLE_NAMES_CACHE_CONFIG_CACHE_REDIS-DB: "2"
  LOAD_EXAMPLES: "true"
  ENABLE_REACT_CRUD_VIEWS: "true"
  FEATURE_FLAG_SIP_38_VIZ_REARCHITECTURE: "true"
  FEATURE_FLAG_SQLLAB_BACKEND_PERSISTENCE: "true"
  FEATURE_FLAG_LIST_VIEWS_SIP34_FILTER_UI: "true"
